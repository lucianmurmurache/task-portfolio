<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Contact Lucian</title>  <!-- Contact page -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport tag! -->
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="lucian-favicon-32x32.png" sizes="32x32"/> <!-- My favicons-->
  <link rel="icon" type="image/png" href="lucian-favicon-16x16.png" sizes="16x16"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Merienda:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body>
  <header>
    <a href="index.html"><img src="img/lucian_logo4.png" alt="Brand logo" class="page-header__logo"></a>
  </header>
  <header class="contact-form">
    <form action="https://murmurache.com" target="_blank" method="get" id="contact-form"> <!-- Contact form goes right about here! -->
      <h1>Contact form</h1>
      <label class="standard-label" for="user-fullname">
        *Full name:<br>
      </label>
      <input type="text" name="fullname" id="user-fullname" required><br>
      <label class="standard-label" for="user-emailaddress">
        *Email address:<br>
      </label>
      <input type="email" name="emailaddress" id="user-emailaddress" required><br>
      <label class="standard-label" for="user-telephone">
        Telephone (optional):<br>
      </label>
      <input type="tel" name="telephone" id="user-telephone"><br>
      <label class="standard-label" for="message">
        <textarea name="message" rows="10" cols="30" maxlength="900" placeholder="Maximum length of 900 characters" id="message" required></textarea><br><br>
      </label>
      <label class="standard-label" for="submit-message">
        <input type="submit" id="submit-message"><br><br>
      </label><br>
    </form>
  </header>

  <footer class="page-footer">
    <p>Find me on </p>
    <div class="social-media">
      <a href="https://github.com/lucianmurmurache" class="github-logo" target="_blank">
        <img src="img/github_icon.svg" alt="github logo" class="github-logo">
      </a>
      <a href="https://de.linkedin.com/in/lucian-murmurache-88155473" class="linkedin-logo" target="_blank">
        <img src="img/linkedin_icon.svg" alt="linkedin logo" class="linkedin-logo">
      </a>
    </div>
  </footer>
</body>

</html>
